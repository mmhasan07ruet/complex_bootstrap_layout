<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout using Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-xs-12">
                    <div class="brand">
                     <p class="title">Brand</p> 
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-xs-7">
                    <div class="global_nav">
                     <p class="title">Global Nav</p>    
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-5">
                    <div class="tools">
                     <p class="title">Tools</p>    
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section id="hero">
        <div class="container-fluid">
            <div class="row">
               <div class="col-md-9 col-sm-12 col-xs-12 hero_content">
                 <div class="row">
                   <div class="col-md-8 col-sm-12 hidden-xs">
                    <div class="hero_feature">
                    <p class="title">Hero Features</p>     
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="hero_call_to_action">
                     <p class="title">Hero Call to Action</p>    
                    </div>
                  </div>  
                 </div>
                   
               </div>
               <div class="col-md-3 visible-md-block visible-lg-block disable_padding_right">
                  <div class="add">
                   <p class="title">Add</p>    
                  </div> 
               </div>
            </div>
        </div>
    </section>
    
    <section id="main_content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 body_content">
                    <div class="row">
                        <div class="col-md-4 col-sm-9 col-xs-12">
                            <div class="article_feature">
                             <p class="title">Article Features</p>    
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12 hidden-lg hidden-md">
                            <div class="add">
                             <p class="title">Add</p>   
                            </div>
                        </div>
                        <div class="col-md-8 col-md-12 col-xs-12">
                            <div class="article_listing">
                              <p class="title">Article Listing</p>   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 hidden-xs disable_padding_right">
                    <div class="sidebar_feature">
                        <div class="feature_content">
                            <p class="title">Sidebar Content</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>
        </div>
    </footer>
    
    
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
